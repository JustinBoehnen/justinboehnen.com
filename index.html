<!DOCTYPE html>
<html>
	<style>
		body,
		html {
			height: 100%;
			margin: 0;
		}

		.bgimg {
			background-image: url('images/forest_bg.jpg');
			height: 100%;
			background-position: center;
			background-size: cover;
			position: relative;
			color: white;
			font-family: 'Courier New', Courier, monospace;
			font-size: 25px;
		}

		.topleft {
			position: absolute;
			top: 0;
			left: 16px;
			top: 16px;
		}

		.bottomleft {
			position: absolute;
			bottom: 0;
			left: 16px;
			font-family: Arial, Helvetica, sans-serif;
			text-shadow: 2px 2px 5px #000000;
		}

		.middle {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			font-family: Arial, Helvetica, sans-serif;
		}

		hr {
			margin: auto;
			width: 40%;
		}
	</style>
	<body>
		<div class="bgimg">
			<div class="topleft">
				<a href="https://github.com/JustinBoehnen">
					<img src="images/Badge_White_Filled.png" width="100" />
				</a>
			</div>
			<div class="middle">
				<h1>COMING SOON</h1>
			</div>
			<div class="bottomleft">
				<p>Â© Justin Boehnen</p>
			</div>
		</div>
	</body>
</html>
